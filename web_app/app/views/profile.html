<div class="row">
  <div class="col-md-2 col-md-offset-1">
    <div class="thumbnail">
      <img ng-src="{{user.profile}}" alt="profile_picture" class="img-circle img-profile">
      <div class="caption">
        <h3>{{user.firstname}} {{user.lastname}}</h3>
        <p>{{user.city}}</p>
      </div>
    </div>
    <div class="list-group" ng-repeat="club in user.clubs">
      <button type="button" ng-click="showMembers(club.id)" class="list-group-item">{{club.name}}</button>
    </div>
  </div>
  <div class="col-md-4 col-md-offset-1">
    <div class="well" ng-show="!selectedClub">
      <h5 class="text-center">Choose a club</h5>
    </div>
    <div class="thumbnail" ng-show="selectedClub">
      <img ng-src="{{selectedClub.profile}}" alt="club_picture" class="img-circle img-profile">
      <div class="caption">
        <h3>{{selectedClub.name}}</h3>
        <p>{{selectedClub.description}}</p>
        <div class="img-wrapper">
          <img ng-repeat="member in members" ng-click="showProfile(member.id)" ng-src="{{member.profile}}" alt="club_picture" class="img-square img-small">
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-2 col-md-offset-1">
      <div class="thumbnail" ng-show="selectedMember">
        <img ng-src="{{selectedMember.profile}}" alt="profile_picture" class="img-circle img-profile">
        <div class="caption">
          <h3>{{selectedMember.firstname}} {{selectedMember.lastname}}</h3>
          <address>
            <strong>{{selectedMember.city}}</strong><br>
            {{selectedMember.country}}, {{selectedMember.state}}
          </address>
        </div>
      </div>
  </div>
</div>
